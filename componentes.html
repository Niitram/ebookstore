<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- enlazado de css de bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- enlazado de iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- enlazado de css -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>ebookstore</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-yellow-crayola">
            <div class="container">
                <a class="navbar__logo navbar-brand position-relative" href="#"><img src="img/ebookstore-logo.png" alt="logo ebookstore"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active position-relative" aria-current="page" href="#">
                                <i class="bi bi-house-door"></i>
                                Home
                                <div class="lineaBoton"></div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="#">
                                <i class="bi bi-bookmark-plus"></i>
                                Más buscados
                                <div class="lineaBoton"></div>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle position-relative" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-blockquote-left"></i>
                                Géneros
                                <div class="lineaBoton"></div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-warning btnNav" type="submit">
                            <i class="bi bi-cart4"></i>
                        </button>
                        <input class="form-control me-2" type="search" placeholder="Título, género, etc..." aria-label="Search">
                        <button class="btn btn-outline-warning btnNav" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- SECTION DE PRUEBA PARA TARJETA -->
    <section class="containerCard">
        <div class="card">
            <div class="card__img">
                <img src="img/The-Arrivals.jpg" alt="">
            </div>
            <div class="card__info">
                <div class="card__btnThree">
                    <a href=""><i class="bi bi-share"></i></a>
                </div>
                <span class="card__titulo">
                    The Arrivals
                </span>
                <span class="card__autor">
                    Lucas LLoyd
                </span>
                <div class="card__btnCarrito">
                    <a href=""><i class="bi bi-cart4"></i></a>
                </div>
            </div>
            <div class="card__bottom">
                <span class="card__precio">
                    $345
                    <span class="card__descuento">20% off</span>
                </span>
                <a href="" class="card__btnVer">
                    Ver más
                </a>
            </div>
        </div>
    </section>
<div class="limite">...</div> <!-- Delimitacion del componente -->
    <!-- card with description -->
    <section>
        <!-- contenedor -->
        <div class="row">
            <!-- col with image and buttons -->
            <div class="col-6">
                <div>
                    <img src="" alt="">
                </div>
                <div>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
